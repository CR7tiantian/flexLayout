<!DOCTYPE html>
<html>
<head>
	<title>flex实现圣杯布局</title>
	<meta charset="UTF-8">
	<style type="text/css">
	* {
		margin:0px;
		padding: 0px;
	}
	.box {
		display: flex;
		display: -webkit-flex;
		flex-direction: column;

	}
	.header,.footer,.body {
		flex: 1
	}
	.header {
		background-color: #00FFEE;
		height: 100px;
	}
	.footer {
		background-color: orange;
		height: 100px;
	}
	.body {
		display: flex;
		flex-direction: row;
	}
	.left,.right,.main {
		flex:1;
	}
	.left {
		background-color: black;
		height: 200px;
	}
	.right {
		background-color: red;
	}
	.main {
		background-color: green;
	}
	</style>
</head>
<body>
<div class="box">
<div class="header"></div>
<div class="body">
	<div class="left"></div>
	<div class="main"></div>
	<div class="right"></div>
</div>
	<div class="footer"></div>
</div>
</body>
</html>
